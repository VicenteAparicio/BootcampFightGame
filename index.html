<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/colors.css" rel="stylesheet">
    <title>Bootcamp Fight Game</title>
</head>
<body>
    <section id="start" class="screen cLight font">
        <span id="startButton" onclick="changeFase('chooseF')">Start</span>
    </section>
    <section id="chooseF" class="screen cLight font">
        <div id="characterBoxPics" class="boxes">
            <div class="cBoxPic"><img id="p1" class="characterPic" draggable="true" ondragstart="drag(event)" src="img/Blue.png" alt="Player1" ></div>
            <div class="cBoxPic"><img id="p2" class="characterPic" draggable="true" ondragstart="drag(event)" src="img/Darksaid.png" alt="Player2" ></div>
            <div class="cBoxPic"><img id="p3" class="characterPic" draggable="true" ondragstart="drag(event)" src="img/Foxel.jpg" alt="Player3" ></div>
            <div class="cBoxPic"><img id="p4" class="characterPic" draggable="true" ondragstart="drag(event)" src="img/Page.png" alt="Player4" ></div>
        </div>
        <div id="characterDropBox" class="boxes">
            <div id="team1" class="dropBox">
                <div ondrop="drop(event)" ondragover="allowDrop(event)" class="dropPic"></div>
                <div ondrop="drop(event)" ondragover="allowDrop(event)" class="dropPic"></div>
            </div>

            <div id="team2" class="dropBox">
                <div ondrop="drop(event)" ondragover="allowDrop(event)" class="dropPic"></div>
                <div ondrop="drop(event)" ondragover="allowDrop(event)" class="dropPic"></div>
            </div>
        </div>
        <span id="startButton" onclick="changeFase('fightScreen')">SELECT FIGHTER</span>
    </section>
    <section id="fightScreen" class="screen">
        <main id="scenario">
            <div id="fighter"></div>
        </main>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
