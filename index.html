<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/colors.css" rel="stylesheet">
    <title>Bootcamp Fight Game</title>
</head>
<body>
    <div id="globalContainer">

        <section id="start" class="screen cLight font">
            <span id="startButton" class="pusher" onclick="changeFase('chooseF')">Start</span>
        </section>


        <section id="chooseF" class="screen cLight font">

            <span id="chooseButton">CHOOSE YOUR FIGHTERS!!</span>
            <div id="characterBoxPics">
                <div class="cBoxPic"><img id="1" class="characterPic" draggable="true" ondragstart="drag(event)" src="assets/fighters/Grey1.png" alt="Player1"></div>
                <div class="cBoxPic"><img id="2" class="characterPic" draggable="true" ondragstart="drag(event)" src="assets/fighters/Blue1.png" alt="Player2"></div>
                <div class="cBoxPic"><img id="3" class="characterPic" draggable="true" ondragstart="drag(event)" src="assets/fighters/Red1.png" alt="Player3"></div>
                <div class="cBoxPic"><img id="4" class="characterPic" draggable="true" ondragstart="drag(event)" src="assets/fighters/Green1.png" alt="Player4"></div>
                <div class="cBoxPic"><img id="5" class="characterPic" draggable="true" ondragstart="drag(event)" src="assets/fighters/Yellow1.png" alt="Player4"></div>
                <div class="cBoxPic"><img id="6" class="characterPic" draggable="true" ondragstart="drag(event)" src="assets/fighters/Orange1.png" alt="Player4"></div>
            </div>

            <div id="characterDropBox">

                <div id="blockRight" class="blockTeam">
                    <span id="titleTeam1" class="titleTeams">TEAM 1</span>
                    <div id="team1" class="dropBox">
                        <div id="1T1" ondrop="drop(event)" ondragover="allowDrop(event)" class="dropPic"></div>
                        <div id="2T1" ondrop="drop(event)" ondragover="allowDrop(event)" class="dropPic"></div>
                    </div>
                </div>

                <div id="blockLeft" class="blockTeam">
                    <span class="titleTeams">TEAM 2</span>
                    <div id="team2" class="dropBox">
                        <div id="1T2" ondrop="drop(event)" ondragover="allowDrop(event)" class="dropPic"></div>
                        <div id="2T2" ondrop="drop(event)" ondragover="allowDrop(event)" class="dropPic"></div>
                    </div>
                </div>
            </div>
            <div id="fightButton" class="pusher"></div>
            <div class="footer"></div>

        </section>


        <section id="fightScreen" class="screen cLight font">

            <span class="titleTeams">MADNESS!!</span>

            <div id="fightScene">
                
                <div id="topBarContainer" class="barContainer">
                    <div id="lifeLeft" class="lifeBar">
                        <div id="lifeBarLeft" class="lifeFull"></div>
                    </div>
                    <div id="lifeRight" class="lifeBar">
                        <div id="lifeBarRight" class="lifeFull"></div>
                    </div>
                </div>

                <div id="centerScene">
                    <div id="leftScene" class="sectionScene">
                        <div id="leftFighter" class="boxFighter"></div>
                    </div>

                    <div id="rightScene" class="sectionScene">
                        <div id="rightFighter" class="boxFighter"></div>
                    </div>
                </div>
                <div id="fightersData"></div>

            </div>

            <div class="footer"></div>

        </section>
        
        
        <section id="victoryScreen" class="cLight font">
            <div id="winnerBox"></div>
            <div id="reset" class="pusher"></div>
        </section>

    </div> <!--GLOBAL CONTAINER-->
    <script src="js/main.js"></script>
</body>
</html>
